<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Phone Shop</title>
</head>

<body>
    <header>
        <!-- some heading -->
        <h1 class="text-center mb-2">Welcome to Online Phone shop</h1>
        <h3 class="text-center mb-5">Please search for Phone details</h3>

        <!-- search field  -->
        <div class="input-group mb-3 w-50 mx-auto mb-5">
            <input type="text" id="searchInput" class="form-control" placeholder="Search Phone name" aria-label=""
                aria-describedby="button-addon2">
            <button onclick="phoneList()" class="btn btn-outline-secondary " type="button"
                id="searchButton">Button</button>
        </div>
    </header>
    <main>

        <!-- show phone details  -->

        <div class="row row-cols-1 row-cols-md-9 g-4 mb-4 mx-auto" id="details">


        </div>
        <!-- add spinner -->
        
        <div id="spinner">
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    <span class="visually-hidden">Loading...</span>
                  </button>
                  <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>

            </div>
            
        </div>




        <!-- Show phone Listwise -->

        <div class="row row-cols-1 row-cols-md-3 g-4 " id="phoneList">

        </div>




    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/shop.js"></script>
</body>

</html>
